name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build all slides
        run: |
          mkdir -p dist
          for pkg in slides/*/; do
            name=$(basename "$pkg")
            pnpm --filter "$name" build --base /${{github.event.repository.name}}/$name/
            mv "$pkg/dist" "dist/$name"
          done

      - name: Create index page
        run: |
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>Talks</title></head><body><h1>Talks</h1><ul>' > dist/index.html
          for dir in dist/*/; do
            name=$(basename "$dir")
            echo "<li><a href=\"$name/\">$name</a></li>" >> dist/index.html
          done
          echo '</ul></body></html>' >> dist/index.html

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
